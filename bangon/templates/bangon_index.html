{% extends 'base.html' %}

{% block main %}
    <h1>List of Towns and Cities</h1>
    {% for city in cities %}
        <ul class="list-group">
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{% url 'city_areas' city.id %}">
                {{ city.name }}
                <span class="badge badge-primary badge-pill">Areas: {{ city.areas.all.count }}</span>
            </a>
        </ul>
    {% endfor %}
{% endblock %}
