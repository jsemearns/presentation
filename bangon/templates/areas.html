{% extends 'base.html' %}

{% block main %}
    <h1>List of areas in {{ city_name }}</h1>
    {% for area in areas %}
        <ul class="list-group">
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{% url 'area_detail' area.id %}">
                {{ area.name }}
                <span class="badge badge-primary badge-pill">Donations: {{ area.donations.all.count }}</span>
            </a>
        </ul>
    {% endfor %}
{% endblock %}
